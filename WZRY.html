    <div class="input">

    <script src="../js/jquery-1.11.0.js"></script>
    <script>
      $(function () {
        $(window).scroll(function () {
          var s = $(this).scrollTop();
          if (s >= 500) {
            $(".input").css({
              position: "fixed",
              top: 0,
            });
          } else {
            $(".input").css({
              position: "absolute",
              left: "150px",
              top: "50px",
            });
          }
          if (s >= 400) {
            $(".center-left").fadeIn(500);
          } else {
            $(".center-left").fadeOut(500);
          }
          $(".center-right li").each(function () {
            if (s > $(this).offset().top - $(this).outerHeight() / 2) {
              var index = $(this).index();
            }
            $(".center-left li")
              .eq(index)
              .addClass("hover")
              .siblings()
              .removeClass("hover");
          });
        });
        $(".center-left li:not(:last)").click(function () {
          var index = $(this).index();
          $("html,body")
            .stop()
            .animate({
              scrollTop: $(".center-right li").eq(index).offset().top,
            });
          $(this).addClass("hover").siblings().removeClass("hover");
        });
        $(".center-left li:last").click(function(){
          $("html,body").stop().animate({
            scrollTop:0
          })
        })
      });
    </script>
  </body>
</html>
